<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="./reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/Projeto_Fintech/CSS/style.css">
    
        <title>FINTECH</title>
      </head>
      <body>
        <header>
            <div>
                <img src="/Projeto_Fintech/Images/Logo_Fintech.jpg" alt="Logo_Fintech">

                <h1>FINTECH</h1>
            </div>
        </header>

        <div id="login">
            <H2>Preencha seus dados para login</H2>
            <form>
                <div class="col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite o email" />
                </div>
    
                <div class="col-md-6">
                    <label for="pwd">Senha:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Digite a senha"/>
                </div>
    
                <div>
                    <label>
                        <input type="checkbox"> Lembre-me
                    </label>
                </div>
                <div class="d-grid col-md-6">
                    <a type="submit" class="btn btn-success" href="./dashboard.html" style="background-color: rgb(86,133,55);">Enviar</a>
                  </div>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      </body>
</html>
